<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
     <h1>Ramen Rater App</h1>
    
    <div class="ramen-menu" id="ramen-menu"></div>

    <div class="ramen-detail" id="ramen-detail">
        
            <img src="gyukotsu.jpg" alt="img1" id="btn1">
            <img src="kojiro.jpg" alt="img2" id="btn2">
            <img src="naruto.jpg" alt="img3" id="btn3">
            <img src="nirvana.jpg" alt="img4" id="btn4">
            <img src="shoyu.jpg" alt="img5" id="btn5">
    </div>
    <div class="ramen-form" id="image-show"></div>
    <div class="input-area">
        <h2 class="add">ADD NEW RAMEN</h2>
        <input type="text" placeholder=" Ramen Name: " required class="input">
        <input type="text" placeholder="Restaurant: " required class="input">
        <input type="text" placeholder=" Ramen Image: " required class="input">
        <input type="text" placeholder="Rating: "  min="1" max="5" required class="input">
        <input type="text" placeholder="Comment: " required class="input">
        <button type="submit" id="submit-btn">Create</button class="input">
    </div>
</div>
</div>



    <script src="index.js"></script>
</body>
</html>
